<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="responsive.css">
    <title>[4] Aula clone do Google</title>
</head>
<body>
    <header>
        <div class="menu">
            <ul><li title="Gmail">Gmail</li></ul>
            <ul><li title="Imagens">Imagens</li></ul>
            <ul><li><img class="menu-app" src="img/menu.app.png" alt="menu app" title="Meus apps"></li></ul>
            <ul><li><img src="img/perfil.jpg" alt="Perfil" title="Foto de perfil"></li></ul>
        </div>
    </header>

    <section class="container">
        <div class="logo-google">
            <img src="img/google_logo.svg" alt="">
        </div>
        <div class="pesquisar">
            <input type="text" placeholder="Pesquise no Google ou digite um URL">
        </div>
        <div class="pesquisar-menu"></div>
    </section>

    <footer>
       
        <div class="footer-esquerda">
            <ul>
                <li>Publicidade</li>
                <li>Negócios</li>
                <li>Sobre</li>
            </ul>
        </div>

        <div class="footer-direita">
            <ul>
                <li>Privacidade</li>
                <li>Termos</li>
                <li>Configurações</li>
            </ul>
        </div>
    </footer>
</body>
</html>
