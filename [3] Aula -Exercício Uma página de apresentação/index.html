<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Landing page</title>
</head>
<body>
    <header id="inicio">
        <div class="logo">
            <img src="img/logo.jpg" alt="logo" title="Logo do Curso">
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Sobre</li>
                <li>Serviços</li>
                <li>Cursos</li>
                <li>Contato</li>
            </ul>
        </div>
        <div class="procurar">
            <input type="text" placeholder="Pesquisar" title="Pesquisar">
            <div class="img-pesquisar">
                <img src="img/lupa.png" alt="img lupa">
            </div>
        </div>
    </header>

    <section>
        <div class="titulo">
            <div class="titulo-item"> 
                <h1>" Curso de Html, css, SASS, JavaScript, Bootstrap 4, ReactJS e MongoDB . "</h1>
            </div>

            <div class="titulo-item">
                <img src="img/banner.jpeg" alt="Imagem de programação" title="Nossa turma do curso">
            </div>
           
        </div>
    </section>

        <div class="mensagem">
           
            <form action="form.html">

                <div class="grupo-input"> 
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Seu nome" required>
                </div>

                <div class="grupo-input">  
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Seu e-mail" required>
                </div>

                <div class="grupo-input"> 
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Seu telefone" required>
                </div>

                <label for="textarea">Deixe uma mensagem</label>
                <textarea name="textarea" id="textarea" placeholder="Deixe sua mensagem" required></textarea>

                <button>Enviar mensagem</button>
            </form>
        </div>
   
    <footer>
        <div class="contato">Endereço: Rua do web developer 2022</div>
        <div class="contato">E-mail: aironys1@hotmail.com</div>
        <div class="contato">Telefone: 11 957086049</div>
        <div class="contato">©2022 Aironys • R. Dos Web developer, 721 Vila Nova Geração, São Paulo - SP</div>
        
    </footer>
</body>
</html>
